<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Combinadas</title>
    <style>
        body {
            background-color: #121212; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
            background-color: #1e1e1e; /* Fondo oscuro de la tabla */
            color: #ffffff; /* Texto blanco */
        }
        th, td {
            border: 1px solid #ffffff; /* Bordes blancos */
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333333; /* Fondo gris para encabezados */
        }
        tr:nth-child(even) {
            background-color: #2c2c2c; /* Fondo gris más claro para filas pares */
        }
        tr:nth-child(odd) {
            background-color: #1e1e1e; /* Fondo oscuro para filas impares */
        }
        tfoot th {
            background-color: #444444; /* Fondo especial para el pie de la tabla */
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #444444;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="../CSS/estilos.css">
</head>
<body>
    <h1>Funciones Combinadas</h1>

    <button onclick="manejarFrutas()">Frutas</button>
    <button onclick="manejarCalificaciones()">Calificaciones</button>
    <button onclick="manejarNumeros()">Números</button>

    <div id="resultado"></div>

    <script src="../JS/p5_1.js"></script>
    <script src="../JS/p5_2.js"></script>
    <script src="../JS/p5_3.js"></script>

</body>
</html>
